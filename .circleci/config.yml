      #- run: wget https://github.com/sass/node-sass/releases/download/v3.13.1/linux-x64-51_binding.node -O /home/circleci/grafana-sensu-app/node_modules/node-sass/vendor/linux-x64-51/binding.node
      - run: node -p "require('node-sass').info"
      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      #- run:
      #    name: Run grunt
      #    command: |
      #      grunt
  grunttest:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install grunt
          command: 'sudo npm install -g grunt'
      - run:
          name: Test
          command: grunt test

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - grunttest:
          requires:
            - build
